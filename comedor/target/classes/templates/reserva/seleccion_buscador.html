<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TAHUAMANU S.A.</title>
    <link rel="stylesheet" href="css/estilos.css">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        .prin {
            background-image: url(../images/carro.jpg); /* Reemplaza 'ruta-de-tu-imagen.jpg' con la ruta real de tu imagen */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 90vh;
            color: white; /* Cambia el color del texto seg√∫n tus necesidades para que sea legible en la imagen */
        }
    </style>
</head>
<body class="prin">
    <div class="mt-2" style="text-align: center; background-color: rgba(238, 241, 240, 0.89); border-radius: 10px;">
        <h1 class="flex items-center font-sans font-bold break-normal px-2 py-8 text-xl md:text-2xl"
            style="color: rgb(14, 129, 47);">
            TAHUAMANU S.A. - 
            <span th:text="${#dates.format(new java.util.Date().getTime(), 'dd/MM/yyyy')}"></span>
				<span style="color: rgb(14, 129, 47);">-</span>
				<span id="tiempo">00 : 00 : 00</span>
        </h1>
    </div>
    
    <div class="container" style="margin-top: 40px;">
        <div class="row">
            <th:block th:each="tr:${tipoReservas}">
            
            <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
                <div class="card">
                    <th:block th:if="${tr.id_tipo_reserva==1}">
                        <img src="../images/img1.jpg">
                    </th:block>
                    <th:block th:if="${tr.id_tipo_reserva==2}">
                        <img src="../images/img2.jpg">
                    </th:block>
                    <th:block th:if="${tr.id_tipo_reserva==3}">
                        <img src="../images/img3.jpg">
                    </th:block>
                    <h4 th:text="${tr.id_tipo_reserva+'. '+tr.nombre_tipo_reserva}"  style="color: black;">Naturaleza</h4>
                    <th:block th:if="${tr.id_tipo_reserva==1}">
                        <p style="color: black;">Desayuno subvensionado por la empresa Tahuamanu S.A.</p>
                    </th:block>
                    <th:block th:if="${tr.id_tipo_reserva==2}">
                        <p style="color: black;">Almuerzo subvensionado al 50% por la empresa Tahuamanu S.A.</p>
                    </th:block>
                    <th:block th:if="${tr.id_tipo_reserva==3}">
                        <p style="color: black;">Cena subvensionado al 50% por la empresa Tahuamanu S.A.</p>
                    </th:block>
                    
                    <button class="btn btn-primary btn-lg" th:onclick="redirigir([[${tr.id_tipo_reserva}]])" style="color: azure;">Ingresar</button>

                    <script>
                        function redirigir(idTipoReserva) {
                            window.location.href = '/buscadorPersona?idTipoReserva=' + encodeURIComponent(idTipoReserva);
                        }
                    </script>
                </div>
            </div>
                
        </th:block>
        </div>
    </div>
    <script type="text/javascript">
		let html = document.getElementById("tiempo");
	
		setInterval(function() {
		  tiempo = new Date();
	
		  horas = tiempo.getHours();
		  minutos = tiempo.getMinutes();
		  segundos = tiempo.getSeconds();
	
		  //evitar los 0 o numeros individuales
		  if (horas < 10)
			horas = "0" + horas;
		  if (minutos < 10)
			minutos = "0" + minutos;
		  if (segundos < 10)
			segundos = "0" + segundos;
	
		  html.innerHTML = horas + " : " + minutos + " : " + segundos;
		}, 1000);
	  </script>
</body>
</html>
