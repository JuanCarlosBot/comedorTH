<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TAHUAMANU S.A. </title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <!-- Estilos de DataTables CSS -->
    <link href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css" rel="stylesheet">
    <style>
        /* Estilos personalizados van aquí */
    </style>
</head>

<body class="bg-light text-dark tracking-wider leading-normal">

    <!-- Contenedor principal -->
    <div class="container-fluid">

        <!-- Título -->
        <div class="mt-4" style="text-align: center;">
            <h1 class="flex items-center font-sans font-bold break-normal px-2 py-8 text-xl md:text-2xl" style="color: rgb(14, 129, 47);">
                TAHUAMANU S.A.
            </h1>
        </div>

        <!-- Filas -->
        <div class="row mx-2 mt-4">

			<!-- Div central de 3 columnas para los números -->
			<div class="col-md-3 mx-auto text-center d-flex flex-column">
				<!-- Contenido de los números -->
				<div class="mt-4">
					<h2><a href="javascript:location.reload()">Actualizar</a></h2>
				</div>
				<div class="row mt-4" style="color: rgb(33, 145, 66); font-size: 20px;">
					<div class="col-md-12"><strong style="font-size: 50px;">200</strong></div>
					<div class="col-md-12"><label class="label">PENDIENTE:</label></div>
				</div>
				<div class="row mt-4" style="color: rgb(199, 128, 35); font-size: 20px;">
					<div class="col-md-12"><strong style="font-size: 50px;">100</strong></div>
					<div class="col-md-12"><label class="label">ALMORAZADO:</label></div>
				</div>
				<div class="row mt-4" style="color: rgb(31, 71, 204); font-size: 20px;">
					<div class="col-md-12"><strong style="font-size: 50px;">300</strong></div>
					<div class="col-md-12"><label class="label">TOTAL:</label></div>
				</div>
			</div>
		
			<!-- Div más amplio de 9 columnas para la tabla -->
			<div class="col-md-9 mx-auto">
				<!-- Contenido de la tabla -->
				<div id='recipients' class="p-4 mt-6 lg:mt-0 rounded shadow bg-white">
					<table id="example" class="stripe hover" style="width:100%;">
						<thead>
							<tr>
								<th data-priority="1">#</th>
								<th data-priority="3">CODIGO</th>
								<th data-priority="4">CI</th>
								<th data-priority="5">NOMBRE COMPLETO</th>
								<th data-priority="6">ESTADO</th>
								<th data-priority="7">SECCION</th>
							</tr>
						</thead>
						<tbody>
							<tr style="text-align: center;" th:each="r, i:${reservasHoy}">
								<td th:text="${i.index+1}"></td>
								<td th:text="${r.persona.codigo}"></td>
								<td th:text="${r.persona.ci}"></td>
								<td>
									<th:block th:if="${r.estados.id_estado==1}">
										<button type="button" class="btn btn-primary" th:attr="data-id=${r.id_reserva}, data-nombre=${r.persona.nombre}" onclick="abrirModal(this)">
											<strong th:text="${r.persona.nombre}"></strong>
										</button>    
									</th:block>
									<th:block th:if="${r.estados.id_estado==2}">
										<button type="button" class="btn btn-secondary" th:attr="data-id=${r.id_reserva}, data-nombre=${r.persona.nombre}">
											<strong th:text="${r.persona.nombre}"></strong>
										</button>    
									</th:block>
								</td>
								<td>
									<th:block th:if="${r.estados.id_estado==1}">
										<button type="button" class="btn btn-success" th:text="${r.estados.nombre_estado}"></button>
									</th:block>
									<th:block th:if="${r.estados.id_estado==2}">
										<button type="button" class="btn btn-danger" th:text="${r.estados.nombre_estado}"></button>
									</th:block>
								</td>
								<td th:text="${r.persona.seccion.numero_seccion}"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		
		</div>
        <!-- /Filas -->

    </div>
    <!-- /Contenedor principal -->

    <!-- Scripts de Bootstrap y jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- Scripts de DataTables -->
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>

    <script>
        $(document).ready(function() {
            var table = $('#example').DataTable({
                responsive: true
            }).columns.adjust().responsive.recalc();
        });
    </script>

</body>

</html>
