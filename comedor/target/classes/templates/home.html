<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TAHUAMANU S.A. </title>
  <meta name="description" content="">
  <meta name="keywords" content="">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <!-- Estilos de DataTables CSS -->
  <link href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css" rel="stylesheet">

  <!--botones para tabla-->
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/1.7.1/css/buttons.dataTables.min.css">
  <style>
    .prin {
      background-image: url(../images/sliderr.jpg);
      /* Reemplaza 'ruta-de-tu-imagen.jpg' con la ruta real de tu imagen */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      color: white;
      /* Cambia el color del texto según tus necesidades para que sea legible en la imagen */
    }

    .bg-verde-oscuro {
      background-color: #006400;
      /* Cambia el código de color según tu preferencia */
    }
  </style>
</head>

<body class="bg-light text-dark tracking-wider leading-normal prin">

  <nav th:replace="~{layout/menu :: menu}"></nav>
  <div class="container-fluid">
    
    <div class="mt-2" style="text-align: center; background-color: rgba(238, 241, 240, 0.89); border-radius: 10px;">
			<h1 class="flex items-center font-sans font-bold break-normal px-2 py-8 text-xl md:text-2xl"
				style="color: rgb(14, 129, 47);">
				TAHUAMANU S.A. - <strong> HOY</strong> 
          <span th:text="${#dates.format(new java.util.Date().getTime(), 'dd/MM/yyyy')}"></span>
          
        </h1>
		</div>

    <!-- Cuerpo -->
    <div class="row mx-2 mt-2">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-md-12 text-center">
                <hr>
                <div class="mt-4">
                  <h3><a th:href="@{/seleccionReserva}">DESAYUNO HOY</a></h3>
                </div>
                <div class="row">
                  <div class="row col-md-4" style="color: rgb(14, 88, 36); font-size: 16px;">
                    <div class="col-md-12"><strong style="font-size: 30px;" th:text="${cantPendiente1}">200</strong>
                    </div>
                    <div class="col-md-12"><label class="label">PENDIENTE:</label></div>
                  </div>
                  <div class="row col-md-4" style="color: rgb(112, 72, 20); font-size: 16px;">
                    <div class="col-md-12"><strong style="font-size: 30px;" th:text="${cantAlmorzado1}">100</strong>
                    </div>
                    <div class="col-md-12"><label class="label">DESAYUNADOS:</label></div>
                  </div>
                  <div class="row col-md-4" style="color: rgb(16, 49, 158); font-size: 16px;">
                    <div class="col-md-12"><strong style="font-size: 30px;" th:text="${total1}">300</strong></div>
                    <div class="col-md-12"><label class="label">TOTAL:</label></div>
                  </div>
                </div>
                <hr>
                <div class="mt-4">
                  <h3><a th:href="@{/seleccionReserva}">ALMUERZO HOY</a></h3>
                </div>
                <div class="row">
                  <div class="row col-md-4" style="color: rgb(14, 88, 36); font-size: 16px;">
                    <div class="col-md-12"><strong style="font-size: 30px;" th:text="${cantPendiente}">200</strong>
                    </div>
                    <div class="col-md-12"><label class="label">PENDIENTE:</label></div>
                  </div>
                  <div class="row col-md-4" style="color: rgb(112, 72, 20); font-size: 16px;">
                    <div class="col-md-12"><strong style="font-size: 30px;" th:text="${cantAlmorzado}">100</strong>
                    </div>
                    <div class="col-md-12"><label class="label">ALMOZADOS:</label></div>
                  </div>
                  <div class="row col-md-4" style="color: rgb(16, 49, 158); font-size: 16px;">
                    <div class="col-md-12"><strong style="font-size: 30px;" th:text="${total}">300</strong></div>
                    <div class="col-md-12"><label class="label">TOTAL:</label></div>
                  </div>
                </div>
                <hr>
                <div class="mt-4">
                  <h3><a th:href="@{/seleccionReserva}">CENA HOY</a></h3>
                </div>
                <div class="row">
                  <div class="row col-md-4" style="color: rgb(14, 88, 36); font-size: 16px;">
                    <div class="col-md-12"><strong style="font-size: 30px;" th:text="${cantPendiente3}">200</strong>
                    </div>
                    <div class="col-md-12"><label class="label">PENDIENTE:</label></div>
                  </div>
                  <div class="row col-md-4" style="color: rgb(112, 72, 20); font-size: 16px;">
                    <div class="col-md-12"><strong style="font-size: 30px;" th:text="${cantAlmorzado3}">100</strong>
                    </div>
                    <div class="col-md-12"><label class="label">CENADOS:</label></div>
                  </div>
                  <div class="row col-md-4" style="color: rgb(16, 49, 158); font-size: 16px;">
                    <div class="col-md-12"><strong style="font-size: 30px;" th:text="${total3}">300</strong></div>
                    <div class="col-md-12"><label class="label">TOTAL:</label></div>
                  </div>
                </div>
                <hr>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-8 mx-auto">
        <div class="p-3 mt-6 lg:mt-0 rounded shadow bg-white">
          <table id="example1" class="table table-bordered dt-responsive nowrap"
            style="border-collapse: collapse; border-spacing: 0; width: 100%;">
            <thead>
              <tr style="font-size: 12px;">
                <th data-priority="1">#</th>
                <th data-priority="2">NOMBRE COMPLETO</th>
                <th data-priority="3">CODIGO</th>
                <th data-priority="4">CI</th>
                <th data-priority="5">ESTADO</th>
                <th data-priority="6">SECCION</th>
                <th data-priority="7">TIPO</th>
              </tr>
            </thead>

            <tbody>
              <tr style="text-align: center; font-size: 12px;" th:each="r, i:${reservasHoyAlmuerzo}" th:if="${r.estado_reserva != 'X'}">
                <td th:text="${i.index+1}"></td>
                <td>
                  <th:block th:if="${r.estados.id_estado==1}">
                    <span class="badge badge-primary" style="font-size: 13px;"
                       th:text="${r.persona.nombre}">
                      
                    </span>
                  </th:block>
                  <th:block th:if="${r.estados.id_estado==2}">
                    <span class="badge badge-secondary" style="font-size: 13px;" th:text="${r.persona.nombre}">
                      
                    </span>
                  </th:block>
                </td>
                <td th:text="${r.persona.codigo}"></td>
                <td th:text="${r.persona.ci}"></td>
                <td>
                  <th:block th:if="${r.estados.id_estado==1}">
                    <span class="badge badge-success" th:text="${r.estados.nombre_estado}">Fijo</span>
                  </th:block>
                  <th:block th:if="${r.estados.id_estado==2}">
                    <span class="badge badge-warning" th:text="${r.estados.nombre_estado}">Fijo</span>
                  </th:block>
                </td>
                <td th:text="${r.persona.seccion.numero_seccion}"></td>
                <td th:text="${r.tipo_reserva.nombre_tipo_reserva}"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>

  <script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
  <script src="https://cdn.datatables.net/responsive/2.5.0/js/responsive.bootstrap4.min.js"></script>

  <!--para botones en la tabla-->
  <script type="text/javascript" charset="utf8"
    src="https://cdn.datatables.net/buttons/1.7.1/js/dataTables.buttons.min.js"></script>
  <script type="text/javascript" charset="utf8"
    src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
  <script type="text/javascript" charset="utf8"
    src="https://cdn.datatables.net/buttons/1.7.1/js/buttons.html5.min.js"></script>
  <script type="text/javascript" charset="utf8"
    src="https://cdn.datatables.net/buttons/1.7.1/js/buttons.print.min.js"></script>
  <script>
    $(function () {
      $("#example1").DataTable({
        "responsive": true,
        "lengthChange": false,
        "autoWidth": false,
        "buttons": ["copy", "csv", "excel", "pdf", "print"]
        //, "colvis"
      }).buttons().container().appendTo(
        '#example1_wrapper .col-md-6:eq(0)');
      $('#example2').DataTable({
        "responsive": true,
        "lengthChange": false,
        "autoWidth": false,
        "buttons": ["copy", "csv", "excel", "pdf", "print"]
      }).buttons().container().appendTo(
        '#example2_wrapper .col-md-6:eq(0)');
      $('#example3').DataTable({
        "responsive": true,
        "lengthChange": false,
        "autoWidth": false,
        "buttons": ["copy", "csv", "excel", "pdf", "print"]
      }).buttons().container().appendTo(
        '#example3_wrapper .col-md-6:eq(0)');
    });
  </script>
  
</body>

</html>
