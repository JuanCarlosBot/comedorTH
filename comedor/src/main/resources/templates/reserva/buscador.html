<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Colorlib">
    <meta name="description" content="#">
    <meta name="keywords" content="#">
    <!-- Page Title -->
    <title>TAHUAMANU S.A.</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i,500,700,900" rel="stylesheet">
    <!-- Simple line Icon -->
    <link rel="stylesheet" href="css/simple-line-icons.css">
    <!-- Themify Icon -->
    <link rel="stylesheet" href="css/themify-icons.css">
    <!-- Hover Effects -->
    <link rel="stylesheet" href="css/set1.css">
    <!-- Main CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .form-check-inline {
            margin-bottom: 10px;
            /* Añade margen inferior para separar los form-check-inline */
        }

        .form-check-input {
            width: 1em;
            /* Ancho deseado */
            height: 1em;
            /* Altura deseada */
            border-radius: 50%;
            /* Hace que las esquinas sean redondeadas, creando una forma curva */
            border-bottom: 1px solid #ccc;
            /* Añade un borde inferior de 1 píxel sólido con color gris claro */
            margin-bottom: -1px;
            /* Compensa el borde inferior para evitar doble línea en la separación */
        }

        .form-check-label {
            margin-left: 5px;
            /* Ajusta el margen izquierdo para acercar el label al checkbox */
        }
        .card.fondo-oscuro {
    background-color: #39493ec4; /* Cambia este color según tus preferencias */
    color: white; /* Cambia el color del texto según tus necesidades */
    padding: 20px; /* Ajusta el espaciado interno según tus necesidades */
}

/* Ajusta el tamaño del texto si es necesario */
.card.fondo-oscuro h1,
.card.fondo-oscuro h5,
.card.fondo-oscuro input {
    font-size: 25px; /* Cambia el tamaño del texto según tus necesidades */
}
    </style>
</head>

<body>
    
    <section class="slider d-flex align-items-center">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-md-12">
                    <div class="slider-title_box">
                        <div class="card fondo-oscuro">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="slider-content_wrap">
                                        <h1 style="font-size: 50px;">TAHUAMANU S.A. - <strong>[[${tipoReserva.nombre_tipo_reserva}]]</strong>
                                            
                                        </h1>
                                        <h3><span th:text="${#dates.format(new java.util.Date().getTime(), 'dd/MM/yyyy')}"></span>
                                            <span style="color: rgb(14, 129, 47);">-</span>
                                            <span id="tiempo">00 : 00 : 00</span></h3>
                                    </div>
                                </div>
                            </div>
                            <div class="row d-flex justify-content-center">
                                <div class="col-md-10">
                                    
                                    <input type="text" placeholder="CODIGO PERSONA" class="btn-group1" id="textoCodigo"
                                        onkeyup="buscarPersonaCodigo()">
                                    <input class="btn-group1" type="text" placeholder="CEDULA DE IDENTIDAD" id="texto"
                                        onkeyup="buscarPersonaCi()">
                                    <div class="slider-link" id="replace_div"> <h2>Aqui se mostraran tus datos</h2> </div>
                                    </br></br>
                                    <div th:class="'alert alert-' + (${clase != null} ? ${clase} : info)"
                                                role="alert" th:if="${mensaje != null}">
                                                <h4 class="alert-body" th:inline="text">
                                                    <strong th:text="${nombre}"></strong>
                                                    [[${mensaje}]]
                                                </h4>
                                                <!--<button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>-->
                                            </div>
    
                                    <script>
                                        
                                        function buscarPersonaCi() {
                                            getContent();
                                            $('#texto').change(getContent);
                                            function getContent() {
                                                var url = "/buscador/personaCi/" + $('#texto').val();
                                                $('#replace_div').load(url);
                                            }
                                        }
                                        function buscarPersonaCodigo() {
                                            getContent();
                                            $('#textoCodigo').change(getContent);
                                            function getContent() {
                                                var url = "/buscador/personaCodigo/" + $('#textoCodigo').val();
                                                $('#replace_div').load(url);
                                            }
                                        }
                                        function abrirModal(enlace) {
                                            var idPersona = enlace.getAttribute("data-id");
                                            var nombrePersona = enlace.getAttribute("data-nombre");
    
                                            document.getElementById("personaId").value = idPersona;
                                            document.getElementById("personaNombre").innerText = nombrePersona;
    
                                            $('#myModal').modal('show');
                                        }
                                    </script>
                                </div>
                            </div>
                        </div>
                        
                        
                    </div>
                </div>
                <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-xl">
                        <div class="modal-content">
                            <form th:action="@{/guardarReserva}" method="post">
                                <input type="hidden" class="form-control" id="personaId" name="id_persona">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Datos</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <div class="form-group" style="text-align: center;">
                                        <strong style="font-size: 28px;" id="personaNombre"></strong>
                                    </div>
                                    <div class="form-group" style="font-size: 20px; border-radius: 10px;">
                                        <label class="col-form-label">Fechas de la semana actual:</label></br>
                                        <div class="checkbox-container">
                                            <input type="hidden" th:value="${tipoReserva.id_tipo_reserva}" name="id_tiporeserva" id="id_tiporeserva">
                                            <div th:each="fsa : ${fechasSemanaActual}"
                                                class="form-check form-check-inline" style="text-align: center;">

                                                <input type="checkbox" th:value="${fsa.id_dia}" class="form-check-input"
                                                    name="id_dias">
                                                <label th:for="${'checkbox' + fsa.id_dia}" class="form-check-label"
                                                    th:text="${fsa.fecha_formateada}"></label>


                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                                    <button type="submit" class="btn btn-primary">Reservar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="">
            <h3 style="background-color: red;">hola</h3>
        </div>
    </section>
    
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        $(window).scroll(function () {
            // 100 = The point you would like to fade the nav in.

            if ($(window).scrollTop() > 100) {

                $('.fixed').addClass('is-sticky');

            } else {

                $('.fixed').removeClass('is-sticky');

            };
        });
    </script>
    <script type="text/javascript">
		let html = document.getElementById("tiempo");
	
		setInterval(function() {
		  tiempo = new Date();
	
		  horas = tiempo.getHours();
		  minutos = tiempo.getMinutes();
		  segundos = tiempo.getSeconds();
	
		  //evitar los 0 o numeros individuales
		  if (horas < 10)
			horas = "0" + horas;
		  if (minutos < 10)
			minutos = "0" + minutos;
		  if (segundos < 10)
			segundos = "0" + segundos;
	
		  html.innerHTML = horas + " : " + minutos + " : " + segundos;
		}, 1000);
	  </script>
</body>

</html>
